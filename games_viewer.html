<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games Viewer</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    select[multiple] {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Games CSV Viewer</h2>

  <label>Studio Name</label>
  <select id="filterStudio" multiple></select>

  <label>Platform</label>
  <select id="filterPlatform" multiple></select>

  <label>Game Name</label>
  <select id="filterGame" multiple></select>

  <label>Genre</label>
  <select id="filterGenre" multiple></select>

  <label>Detect Date</label>
  <select id="filterDate" multiple></select>

  <table id="gamesTable">
    <thead>
      <tr>
        <th>Studio Name</th>
        <th>Platform</th>
        <th>Detect Date</th>
        <th>Game Name</th>
        <th>Genre</th>
        <th>Last Check Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const filters = {
      filterStudio: new Set(),
      filterPlatform: new Set(),
      filterGame: new Set(),
      filterGenre: new Set(),
      filterDate: new Set()
    };

    async function loadCSV() {
      const response = await fetch('games.csv?cache=' + new Date().getTime());
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      const data = rows.map(row => row.split(',').map(cell => cell.trim()));
      populateFilters(data);
      renderTable(data);
    }

    function populateFilters(data) {
      const columns = [0, 1, 2, 3, 4]; // columns to populate filters for
      const ids = ["filterStudio", "filterPlatform", "filterDate", "filterGame", "filterGenre"];

      columns.forEach((colIdx, i) => {
        const uniqueValues = [...new Set(data.map(row => row[colIdx]))].sort();
        const select = document.getElementById(ids[i]);
        select.innerHTML = ""; // clear existing options
        uniqueValues.forEach(value => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          select.appendChild(option);
        });
        select.addEventListener('change', () => {
          filters[ids[i]] = new Set([...select.selectedOptions].map(o => o.value));
          renderTable(data);
        });
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector('#gamesTable tbody');
      tbody.innerHTML = "";

      data.forEach(row => {
        const show = 
          (filters.filterStudio.size === 0 || filters.filterStudio.has(row[0])) &&
          (filters.filterPlatform.size === 0 || filters.filterPlatform.has(row[1])) &&
          (filters.filterDate.size === 0 || filters.filterDate.has(row[2])) &&
          (filters.filterGame.size === 0 || filters.filterGame.has(row[3])) &&
          (filters.filterGenre.size === 0 || filters.filterGenre.has(row[4]));

        if (show) {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });
    }

    loadCSV();
  </script>
</body>
</html>
