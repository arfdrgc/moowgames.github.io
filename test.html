<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Tanıtımı</title>
    <link rel="stylesheet" href="teststyles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Oyunun Adı</h1>
            <p>İçerik buraya</p>
        </div>
    </header>

    <!-- Ana İçerik -->
    <main>
        <!-- İlk Section: Tamsayfa Resim ve Motto -->
        <section id="intro">
            <div class="container">
                <img src="tam_sayfa_resim.jpg" alt="Tamsayfa Resim">
                <h2>Motto Yazısı</h2>
            </div>
        </section>

        <!-- İkinci Section: Oyunun Görüntüsü ve Açıklama -->
        <section id="game-info">
            <div class="container">
                <img src="oyun_goruntusu.jpg" alt="Oyun Görüntüsü">
                <p>Oyunun açıklaması buraya</p>
            </div>
        </section>

        <!-- Üçüncü Section: YouTube Tanıtım Videosu -->
        <section id="video">
            <div class="container">
                <h2>YouTube Tanıtım Videosu</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Dördüncü Section: Özellik Tanıtımları -->
        <section id="features">
            <div class="container">
                <h2>Özellik Tanıtımları</h2>
                <!-- Özelliklerin listesi -->
            </div>
        </section>

        <!-- Beşinci Section: Ekip Çalışanlarının Tanıtımı -->
        <section id="team">
            <div class="container">
                <h2>Ekip Çalışanlarının Tanıtımı</h2>
                <!-- Ekip üyelerinin listesi -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Adres ve iletişim bilgileri buraya</p>
            <p>&copy; 2024 Oyun Tanıtımı</p>
        </div>
    </footer>

</body>
</html>
